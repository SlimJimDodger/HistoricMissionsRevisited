CONTRACT_TYPE
{
	name = HM_V-2	
	title = Vergeltungswaffe 2 Ballistic Missile
	group = HM_Heereswaffenamt
	
	description = The V-2 (German: Vergeltungswaffe 2, or "Retribution Weapon 2") technical name Aggregat 4 (A-4) was the world's first long-range guided ballistic missile. The liquid-fuel rocket engine was developed during the Second World War in Germany as a "vengeance weapon" designed to attack Allied cities in retaliation for the Allied bombings of German cities. The V-2 rocket was the first man-made object to cross the boundary of space. <b><color=white>   Date of highest altitude of 174.6 km (108.5 miles) : June 20, 1944 </color></b>
	
	synopsis = Launch a Vergeltungswaffe 2 missile into space
	notes = Launch the first suborbital rocket	
	completedMessage = Mission Success!
	agent = Heereswaffenamt (HWA)

	sortKey = b
	minExpiry = 0
	maxExpiry = 0
	
	cancellable = true
	declinable = true
	
	prestige = Trivial
	targetBody = HomeWorld()
	maxCompletions = 1
	rewardScience = @HistoricMissionsRevisited:tierScience
	rewardReputation = @HistoricMissionsRevisited:tierRep
	rewardFunds = @HistoricMissionsRevisited:tierBucks / 4
	advanceFunds = @HistoricMissionsRevisited:tierBucks
	failureReputation = @HistoricMissionsRevisited:tierRep / 4
	failureFunds = @HistoricMissionsRevisited:tierBucks / 4

	DATA
	{
		type = string
		craft = HM_V-2
	}
	DATA
	{
		type = double
		minAlt = @HistoricMissionsRevisited:homeAtmAlt * 1.2
	}
	
	PARAMETER
	{
		type = VesselParameterGroup
		name = V-2		
		title = Launch a V-2 missile
		define = @/craft

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Vessel must be new
		}

		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew 
			minCrew = 0
			maxCrew = 0
			title = Vessel must be unmanned
			hideChildren = true
		}

		PARAMETER
		{
			name = ReachState
			type = ReachState
			situation = SUB_ORBITAL
			minAltitude = @/minAlt
			title = Get a rocket into space above @/minAlt meters
			hideChildren = true
		}
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = HM_A-3
	}
}