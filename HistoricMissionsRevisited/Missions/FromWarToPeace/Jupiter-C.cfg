CONTRACT_TYPE
{
    name = HM_Jupiter-C
    title = Jupiter-C Sounding Rocket
	 group = HM_ABMA
	 
    description =  On September 20, 1956, the three-stage Jupiter-C debut achieved an altitude of 680 miles (1100 km). Wernher von Braun was forced to deactivate and ballast the fourth stage with sand to prevent an "accidental" satellite launch. The stigma of his past dealings along with President Eisenhower's belief that America's space program should not have military ties leads to the rejection of the von Braun led Project Orbiter proposal in favor of the less developed Project Vanguard (a fateful decision that will have major ramifications).   <b><color=white>Launch Date: September 20, 1956 </color></b> 
	 
	synopsis =	DUE TO THE SENSITIVE NATURE OF THIS FLIGHT, DO NOT PLACE THE CRAFT INTO ORBIT
	notes = Get high into low space
	completedMessage = Mission Success!
	agent = ABMA

	sortKey = h
	minExpiry = 1
	maxExpiry = 30    
	deadline = 70
	cancellable = true
	declinable = true

	prestige = Trivial
	targetBody = HomeWorld()
	maxCompletions = 1
	rewardScience = @HistoricMissionsRevisited:tierScience
	rewardReputation = @HistoricMissionsRevisited:tierRep
	rewardFunds = @HistoricMissionsRevisited:tierBucks / 3
	advanceFunds = @HistoricMissionsRevisited:tierBucks / 2
	failureReputation = @HistoricMissionsRevisited:tierRep / 4
	failureFunds = @HistoricMissionsRevisited:tierBucks / 4

	DATA
	{
		type = string
		craft = HM_Jupiter-C
	}
	
	PARAMETER
	{
		name = _HM_Jupiter-C
		type = VesselParameterGroup
		title = Launch the Jupiter-C into space
		define = @/craft
		dissassociateVesselsOnContractCompletion = true
		disableOnStateChange = false

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Vessel must be new
		}

		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew 
			minCrew = 0
			maxCrew = 0
			title = Vessel must be unmanned
			hideChildren = true
		}

		PARAMETER
		{	
			type = VesselParameterGroup
			name = VesselParameterGroup_Engines
			
			title = Vessel must have only 3 engines
			hideChildren = true
			disableOnStateChange = true
			
			PARAMETER
			{
				name = ANY_ENGINE
				type = Any
				disableOnStateChange = false
				hidden = true
					
				PARAMETER
				{
					name = PartValidation
					type = PartValidation
					partModule = ModuleEngines
					
					minCount = 3
					maxCount = 3
					hidden = true
					hideChildren = true
				}
				
				PARAMETER
				{
					name = PartValidation
					type = PartValidation
					partModule = ModuleEnginesFX
					
					minCount = 3
					maxCount = 3
					hidden = true
					hideChildren = true
				}
			}
		}
	}
	PARAMETER
	{	
		type = VesselParameterGroup
		name = reachStateVesselParameterGroup
		vessel = @/craft
		hideVessel = true
		
		PARAMETER
		{
			name = ReachState
			type = ReachState
			targetBody = HomeWorld()
			minAltitude = @HistoricMissionsRevisited:homeAtmAlt * 7.857
			disableOnStateChange = true
			situation = SUB_ORBITAL
			title = Get a 3-stage rocket into space above @minAltitude meters
		}
		completeInSequence = true
	}
	
	PARAMETER
	{
		type = Not
		name = Not
		title = DO NOT PLACE THE CRAFT INTO ORBIT		
		hideChildren = true
		PARAMETER
		{
			type = ReachState
			name = OrbitState
			targetBody = HomeWorld()
			situation = ORBITING
			hideChildren = true
		}
		
		completeInSequence = false
		disableOnStateChange = true
	}
	

	REQUIREMENT
	{
		 name = CompleteContract
		 type = CompleteContract
		 contractType = HM_R-1V
		 minCount = 1
		 maxCount = 1
		 cooldownDuration = 0d
	}

}